<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
  </head>
  <body>
    <div id="app">
      
      <div class="sidebar">
        <div class="sidebar__logo">
          <img class="sidebar__logo__image" src="img/odin-lined.png" alt="odin-line.png">
          <p class="sidebar__logo__text">ODIN</p>
        </div>
        <p class="sidebar__attribution">Photo by 
          <a href="https://unsplash.com/@maximalfocus">
              Maximalfocus
          </a> 
          on 
          <a href="https://unsplash.com/photos/black-and-red-light-illustration-HakTxidk36I">
            Unsplash
          </a>
        </p>
      </div>

      <div class="content">
        <div class="content__container">
          <p>
            This is not a real online service! Insert overtly positive advertisement that is trying to sell you a product that you may or may not need. 
          </p>
          <p>SIGN UP NOW!</p>
        </div>
        <div class="content__container content__container--lighter content__container--shorter content__container--shadow">
          <p class="heading">Sign Up</p>
          <form class="content__container__form">

            <div class="content__container__form__row">
              <div class="content__container__form__row__element">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="John" required>
              </div>
              <div class="content__container__form__row__element">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Doe" required> 
              </div>
            </div>

            <div class="content__container__form__row">
              <div class="content__container__form__row__element">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@123.com" required>
              </div>
              <div class="content__container__form__row__element">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" placeholder="1234567890" pattern="\d{9}" required>
              </div>
            </div>

            <div class="content__container__form__row">
              <div class="content__container__form__row__element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="" minlength="8" maxlength="20" required>
              </div>
              <div class="content__container__form__row__element">
                <label for="password_confirmation">Confirm Password</label>
                <input type="password" id="password_confirmation" placeholder="" required>
              </div>
            </div>
          </form>
        </div>
        <div class="content__container">
          <button class="content__container__button">Create Account</button>
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </div>

    </div>  
  </body>
</html>
